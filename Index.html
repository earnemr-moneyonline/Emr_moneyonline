<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Online | Senior Architect System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --dark-bg: #0f1418;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #000 100%);
            color: white;
        }

        /* Center the Form */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        #status-msg {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        /* Footer with Real Social Icons */
        footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-icons {
            margin-bottom: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.8rem;
            margin: 0 15px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
            display: inline-block;
        }

        .footer-text {
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="signup-card">
            <h2>Sign Up</h2>
            
            <div class="input-group">
                <label>Barua Pepe (Email)</label>
                <input type="email" id="email" placeholder="mfano@emr.com" required>
            </div>

            <div class="input-group">
                <label>Neno la Siri (Password)</label>
                <input type="password" id="password" placeholder="Min 6 characters" required>
            </div>

            <button class="btn-submit" onclick="handleSignUp()">Unda Akaunti</button>
            
            <div id="status-msg"></div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
        </div>
        <p class="footer-text">Â© 2026 EMR Online System | Developed by Senior Architect</p>
    </footer>

    <script>
        // Supabase Credentials kutoka kwenye Notes zako
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';

        // Initialize Supabase Client
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusMsg = document.getElementById('status-msg');

            // Validations
            if (!email || !password) {
                statusMsg.innerText = "Tafadhali jaza nafasi zote!";
                statusMsg.style.color = "#ff9f43";
                return;
            }

            statusMsg.innerText = "Inasindika... Tafadhali subiri.";
            statusMsg.style.color = "#ffffff";

            // Supabase Auth Call
            const { data, error } = await _supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                statusMsg.innerText = "Error: " + error.message;
                statusMsg.style.color = "#ff6b6b";
            } else {
                statusMsg.innerText = "Hongera! Check email yako sasa hivi kuthibitisha akaunti yako.";
                statusMsg.style.color = "#1dd1a1";
                
                // Clear inputs
                document.getElementById('email').value = "";
                document.getElementById('password').value = "";
            }
        }
    </script>
</body>
</html>
