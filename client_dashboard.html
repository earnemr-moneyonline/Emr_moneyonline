<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR MARKET | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffc947; --dark-bg: #121212; --card-bg: #1e1e1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--dark-bg); color: white; padding-bottom: 80px; }

        /* Header & Balance */
        .header { padding: 25px 20px; background: linear-gradient(135deg, #1e1e1e, #000); border-bottom: 1px solid #333; }
        .user-info { display: flex; justify-content: space-between; align-items: center; }
        .balance-card { margin-top: 20px; background: var(--gold); color: black; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(255,201,71,0.2); }
        .balance-card small { font-weight: 600; opacity: 0.8; }
        .balance-card h2 { font-size: 1.8rem; font-weight: 900; }

        /* Category Filter */
        .categories { display: flex; gap: 12px; padding: 20px; overflow-x: auto; scrollbar-width: none; }
        .cat-item { background: var(--card-bg); padding: 10px 20px; border-radius: 20px; border: 1px solid #333; white-space: nowrap; font-size: 0.9rem; cursor: pointer; }
        .cat-item.active { background: var(--gold); color: black; border: none; font-weight: bold; }

        /* Job Grid */
        .job-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .job-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid #222; }
        .job-img { width: 100%; height: 120px; background-size: cover; background-position: center; }
        .job-details { padding: 12px; }
        .job-title { font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; height: 35px; overflow: hidden; }
        .job-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .job-price { color: var(--gold); font-weight: 800; font-size: 0.9rem; }
        .job-slots { font-size: 0.7rem; color: #888; }
        
        .platform-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 5px; font-size: 12px; }

        /* Floating Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 1000; }
        .nav-link { color: #666; text-decoration: none; text-align: center; font-size: 0.7rem; }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 4px; }
        .nav-link.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <div>
                <p style="color: #888;">Habari,</p>
                <h3 id="userName">Architect</h3>
            </div>
            <img src="https://i.pravatar.cc/100" id="userAvatar" style="width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold);">
        </div>

        <div class="balance-card">
            <small>Salio la Mapato</small>
            <h2 id="userBalance">TZS 0.00</h2>
        </div>
    </div>

    <div class="categories">
        <div class="cat-item active">Zote</div>
        <div class="cat-item">Instagram</div>
        <div class="cat-item">TikTok</div>
        <div class="cat-item">Facebook</div>
        <div class="cat-item">YouTube</div>
    </div>

    <div class="job-grid" id="jobGrid">
        </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-link active"><i class="fas fa-th-large"></i>Kazi</a>
        <a href="#" class="nav-link"><i class="fas fa-history"></i>Historia</a>
        <a href="#" class="nav-link"><i class="fas fa-plus-circle" style="font-size: 2.2rem; color: var(--gold);"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-wallet"></i>Pochi</a>
        <a href="#" class="nav-link"><i class="fas fa-user-gear"></i>Seti</a>
    </nav>

    <script>
        const _URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const _KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(_URL, _KEY);

        async function initDashboard() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                // Vuta Profile ya User (Balance na Jina)
                const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
                if (profile) {
                    document.getElementById('userName').innerText = profile.full_name.split(' ')[0];
                    document.getElementById('userBalance').innerText = `TZS ${profile.balance || '0.00'}`;
                    if (profile.avatar_url) document.getElementById('userAvatar').src = profile.avatar_url;
                }
            }
            fetchJobs();
        }

        async function fetchJobs() {
            const grid = document.getElementById('jobGrid');
            grid.innerHTML = 'Pakia...';

            const { data: jobs, error } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            if (error) return grid.innerHTML = error.message;

            grid.innerHTML = '';
            jobs.forEach(job => {
                const platformIcon = job.description.toLowerCase().includes('instagram') ? 'fab fa-instagram' : 
                                   job.description.toLowerCase().includes('tiktok') ? 'fab fa-tiktok' : 'fas fa-tasks';

                grid.innerHTML += `
                <div class="job-card" onclick="location.href='job-details.html?id=${job.id}'">
                    <div class="job-img" style="background-image: url('${job.image_url}')">
                        <div class="platform-badge"><i class="${platformIcon}"></i></div>
                    </div>
                    <div class="job-details">
                        <div class="job-title">${job.title}</div>
                        <div class="job-meta">
                            <span class="job-price">Tsh ${job.price}</span>
                            <span class="job-slots"><i class="fas fa-users"></i> ${job.required_workers || 0}</span>
                        </div>
                    </div>
                </div>`;
            });
        }

        initDashboard();
    </script>
</body>
</html>
