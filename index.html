    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let captchaCode = "";
        function genCaptcha() {
            const chars = "23456789ABCDEFGHJKLMNPQRSTUVWXYZ"; // Hakuna 0, 1, O, I ili kuzuia kuchanganya
            captchaCode = "";
            for (let i = 0; i < 6; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha-display').innerText = captchaCode;
        }
        genCaptcha();

        function toggleBtn() {
            const check = document.getElementById('policy-check');
            const btn = document.getElementById('signup-btn');
            if(check.checked) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        async function handleSignUp() {
            const name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const confirm = document.getElementById('confirm_pass').value;
            const captchaInput = document.getElementById('captcha-input').value;
            const status = document.getElementById('status');

            if(pass !== confirm) { status.innerText = "âŒ Password hazifanani!"; status.style.color="red"; return; }
            if(captchaInput.toUpperCase() !== captchaCode) { 
                status.innerText = "âŒ Kodi ya Robot ni makosa!"; 
                status.style.color="red";
                genCaptcha(); 
                return; 
            }

            status.innerText = "Tunaandaa akaunti yako..."; status.style.color="blue";

            const { data, error } = await _supabase.auth.signUp({
                email: email, password: pass,
                options: { data: { full_name: name }, emailRedirectTo: window.location.origin + '/Emr_moneyonline/login.html' }
            });

            if(error) { 
                status.innerText = "Error: " + error.message; status.style.color="red"; 
            } else {
                status.innerText = "âœ… Imefanikiwa! Fungua Gmail yako sasa.";
                status.style.color="green";
                document.getElementById('signup-btn').style.display = "none";
                document.getElementById('app-link-box').style.display = "block";
                
                // Jaribu kufungua Gmail App baada ya sekunde 2 moja kwa moja
                setTimeout(() => {
                    window.location.href = "googlegmail://";
                }, 2000);
            }
        }
    </script>
