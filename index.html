<!DOCTYPE html>
<html lang="sw">
<head>

    <title>EMR MONEY | Usajili Rasmi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-blue: #0a1931; --accent-gold: #ffc947; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%); margin: 0; padding-bottom: 80px; }
        
        .logo-section { text-align: center; padding: 25px; color: white; }
        .logo { font-size: 2.2rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 12px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        
        .container { display: flex; justify-content: center; padding: 0 15px; }
        .card { background: #ffffff; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border-top: 5px solid var(--accent-gold); }
        
        h2 { color: var(--main-blue); text-align: center; margin-bottom: 15px; font-weight: 600; }
        
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.75rem; margin-bottom: 4px; color: #444; font-weight: 600; }
        
        .input-box { position: relative; }
        .input-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--main-blue); font-size: 1rem; }
        
        input, select { width: 100%; padding: 12px 12px 12px 40px; border: 1.5px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 0.9rem; transition: 0.3s; }
        input:focus { border-color: var(--accent-gold); outline: none; box-shadow: 0 0 5px rgba(255, 201, 71, 0.4); }
        
        .phone-row { display: flex; gap: 5px; }
        .country-code { width: 115px; padding-left: 10px !important; background: #f9f9f9; }
        
        /* Captcha */
        .captcha-box { background: #f0f4f8; padding: 12px; border-radius: 10px; margin: 15px 0; display: flex; align-items: center; justify-content: space-around; border: 1px dashed var(--main-blue); }
        #captcha-display { font-family: 'Courier New', Courier, monospace; font-weight: 800; font-size: 1.3rem; color: #d35400; letter-spacing: 4px; text-decoration: line-through; }
        
        .btn-signup { width: 100%; padding: 14px; background: var(--main-blue); color: white; border: none; border-radius: 10px; font-weight: 600; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-signup:hover { background: #1a3a6e; transform: scale(1.01); }

        /* Social Icons Footer Section */
        .social-footer { margin-top: 30px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
        .social-footer p { font-size: 0.8rem; color: #666; margin-bottom: 12px; }
        .icons-wrapper { display: flex; justify-content: center; gap: 15px; }
        .social-btn { width: 45px; height: 45px; background: var(--main-blue); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.2rem; transition: 0.3s; }
        .social-btn.wa { background: #25D366; }
        .social-btn.tg { background: #0088cc; }
        .social-btn.ig { background: #E1306C; }
        .social-btn:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        #status { text-align: center; margin-top: 10px; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="logo"><i class="fas fa-hand-holding-usd" style="color:var(--accent-gold)"></i> EMR MONEY</div>
    </div>

    <div class="container">
        <div class="card">

            <div class="form-group">

                <div class="input-box">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="full_name" placeholder="Andika Jina lako kamili">
                </div>
            </div>

            <div class="form-group">
                <label>Barua Pepe (Email)</label>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="mfano@gmail.com">
                </div>
            </div>

            <div class="form-group">
                <label>Namba ya Simu</label>
                <div class="phone-row">
                    <select id="country-code" class="country-code">
                        <option value="+255">ðŸ‡¹ðŸ‡¿ +255</option>
                        <option value="+254">ðŸ‡°ðŸ‡ª +254</option>

                    </select>
                    <input type="tel" id="phone" placeholder="712345678" style="padding-left: 10px;">

            <div class="form-group">

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Weka password">
                </div>
            </div>

            <div class="form-group">
                <label>Thibitisha Neno la Siri</label>
                <div class="input-box">
                    <i class="fas fa-check-double"></i>
                    <input type="password" id="confirm_password" placeholder="Rudia password">

            </div>

            <div class="captcha-box">

                <input type="text" id="captcha-input" placeholder="Weka kodi" style="width: 100px; padding: 8px;">

            <button class="btn-signup" onclick="handleSignUp()">JISAJILI SASA</button>

                <p>Fuatilia Akaunti Zetu za EMR kwa Msaada:</p>
                <div class="icons-wrapper">
                    <a href="https://wa.me/255XXXXXXXXX" class="social-btn wa" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://t.me/youraccount" class="social-btn tg" title="Telegram"><i class="fab fa-telegram-plane"></i></a>

        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let captchaCode = "";
        function generateCaptcha() {
            captchaCode = Math.random().toString(36).substring(2, 7).toUpperCase();
            document.getElementById('captcha-display').innerText = captchaCode;
        }
        generateCaptcha();

        async function handleSignUp() {
            const name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country-code').value;
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const captchaInput = document.getElementById('captcha-input').value;
            const status = document.getElementById('status');

            if(!name || !email || !phone || !pass) {
                status.innerText = "âš ï¸ Jaza nafasi zote!"; status.style.color = "orange"; return;
            }
            if(pass !== confirm) {
                status.innerText = "âŒ Password hazifanani!"; status.style.color = "red"; return;
            }
            if(captchaInput.toUpperCase() !== captchaCode) {
                status.innerText = "âŒ Kodi ya Robot siyo sahihi!"; status.style.color = "red";
                generateCaptcha(); return;
            }

            status.innerText = "Inatengeneza akaunti..."; status.style.color = "blue";

            const { data, error } = await _supabase.auth.signUp({
                email: email, password: pass,
                options: { data: { full_name: name, phone: country + phone } }
            });

            if (error) {
                status.innerText = "Error: " + error.message; status.style.color = "red";
            } else {
                status.innerText = "âœ… Usajili umekamilika! Karibu."; status.style.color = "green";
                setTimeout(() => { window.location.href = "login.html"; }, 1500);
            }
        }
    </script>
</body>
