<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR MONEY | Usajili Rasmi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-blue: #0a1931; --accent-gold: #ffc947; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%); margin: 0; padding-bottom: 50px; }
        
        .logo-section { text-align: center; padding: 25px; color: white; }
        .logo { font-size: 2rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .container { display: flex; justify-content: center; padding: 0 15px; }
        .card { background: #ffffff; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        h2 { color: var(--main-blue); text-align: center; margin-bottom: 15px; }
        .form-group { margin-bottom: 12px; }
        .input-box { position: relative; }
        .input-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--main-blue); }
        
        input, select { width: 100%; padding: 12px 12px 12px 40px; border: 1.5px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 0.9rem; }
        
        /* Captcha Styling */
        .captcha-box { background: #eee; padding: 10px; border-radius: 10px; margin: 10px 0; display: flex; align-items: center; justify-content: space-between; border: 1px solid #ccc; }
        #captcha-display { font-weight: bold; font-size: 1.3rem; color: #d35400; letter-spacing: 5px; user-select: none; pointer-events: none; }
        
        /* Policy Checkbox */
        .policy-group { display: flex; align-items: flex-start; gap: 10px; margin: 15px 0; font-size: 0.8rem; color: #444; text-align: left; }
        .policy-group input { width: auto; margin-top: 3px; cursor: pointer; }
        .policy-group a { color: var(--main-blue); font-weight: 600; text-decoration: none; }

        .btn-signup { width: 100%; padding: 15px; background: var(--main-blue); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.3s; }
        .btn-signup.active { opacity: 1; pointer-events: auto; }

        .gmail-btn { display: none; margin-top: 15px; background: #db4437; color: white; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 600; }

        /* Social Icons */
        .social-footer { margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 15px; }
        .icons-wrapper { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin-top: 10px; }
        .social-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 1.1rem; }
        .wa { background: #25D366; } .ig { background: #E1306C; } .tk { background: #000; } .xx { background: #000; } .fb { background: #1877F2; }

        #status { text-align: center; margin-top: 10px; font-weight: 600; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="logo"><i class="fas fa-hand-holding-usd" style="color:var(--accent-gold)"></i> EMR MONEY</div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Unda Akaunti</h2>
            
            <div class="form-group"><div class="input-box"><i class="fas fa-user"></i><input type="text" id="full_name" placeholder="Jina Kamili"></div></div>
            <div class="form-group"><div class="input-box"><i class="fas fa-envelope"></i><input type="email" id="email" placeholder="Email (Barua Pepe)"></div></div>
            
            <div class="form-group" style="display:flex; gap:5px;">
                <select id="country-code" style="width:110px; padding-left:10px;"><option value="+255">üáπüáø +255</option><option value="+254">üá∞üá™ +254</option><option value="+256">üá∫üá¨ +256</option></select>
                <input type="tel" id="phone" placeholder="Namba ya Simu" style="padding-left:10px;">
            </div>

            <div class="form-group"><div class="input-box"><i class="fas fa-lock"></i><input type="password" id="pass" placeholder="Password"></div></div>
            <div class="form-group"><div class="input-box"><i class="fas fa-check-double"></i><input type="password" id="confirm_pass" placeholder="Rudia Password"></div></div>

            <div class="captcha-box"><span id="captcha-display"></span><input type="text" id="captcha-input" placeholder="Weka kodi" style="width:100px; padding:8px;"></div>

            <div class="policy-group">
                <input type="checkbox" id="policy-check" onchange="toggleBtn()">
                <span>Nimekubali <a href="policy.html" target="_blank">Masharti (Policy)</a> na <a href="services.html" target="_blank">Huduma (Services)</a> za EMR MONEY.</span>
            </div>

            <button id="signup-btn" class="btn-signup" onclick="handleSignUp()">JISAJILI SASA</button>
            <center><a id="gmail-link" href="https://mail.google.com/" class="gmail-btn" target="_blank"><i class="fab fa-google"></i> FUNGUA GMAIL KU-VERIFY</a></center>
            
            <div id="status"></div>

            <div class="social-footer">
                <p style="font-size:0.75rem; color:#666;">Fuatilia akaunti zetu:</p>
                <div class="icons-wrapper">
                    <a href="#" class="social-btn wa"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" class="social-btn ig"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-btn tk"><i class="fab fa-tiktok"></i></a>
                    <a href="#" class="social-btn xx"><i class="fab fa-x-twitter"></i></a>
                    <a href="#" class="social-btn fb"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let captchaCode = "";
        function genCaptcha() {
            captchaCode = Math.random().toString(36).substring(2, 7).toUpperCase();
            document.getElementById('captcha-display').innerText = captchaCode;
        }
        genCaptcha();

        function toggleBtn() {
            const check = document.getElementById('policy-check');
            const btn = document.getElementById('signup-btn');
            if(check.checked) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        async function handleSignUp() {
            const name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const confirm = document.getElementById('confirm_pass').value;
            const captchaInput = document.getElementById('captcha-input').value;
            const status = document.getElementById('status');

            if(pass !== confirm) { status.innerText = "‚ùå Password hazifanani!"; status.style.color="red"; return; }
            if(captchaInput.toUpperCase() !== captchaCode) { status.innerText = "‚ùå Captcha ni makosa!"; genCaptcha(); return; }

            status.innerText = "Inasindika..."; status.style.color="blue";

            const { data, error } = await _supabase.auth.signUp({
                email: email, password: pass,
                options: { data: { full_name: name } }
            });

            if(error) { status.innerText = "Error: " + error.message; status.style.color="red"; }
            else {
                status.innerText = "‚úÖ Umefanikiwa! Fungua Gmail sasa u-verify akaunti yako.";
                status.style.color="green";
                document.getElementById('gmail-link').style.display = "block";
                document.getElementById('signup-btn').style.display = "none";
            }
        }
    </script>
</body>
</html>
