<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Money Online | Jisajili</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-blue: #0a1931; /* Bluu nzito ya kitalaamu */
            --accent-gold: #ffc947; /* Rangi ya dhahabu kwa ajili ya kuvutia */
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        /* Logo Area */
        header {
            text-align: center;
            padding: 30px 20px;
        }
        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--white);
            text-decoration: none;
        }
        .logo-icon {
            background: var(--accent-gold);
            color: var(--main-blue);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 201, 71, 0.3);
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Signup Container */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-card {
            background: var(--glass);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .signup-card h2 {
            margin: 0 0 10px;
            color: var(--main-blue);
            font-size: 1.6rem;
        }
        .signup-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        /* Form Inputs */
        .form-group {
            position: relative;
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1.5px solid #eee;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #f8fafc;
            transition: 0.3s;
        }
        input:focus {
            border-color: var(--accent-gold);
            outline: none;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.2);
        }

        /* Button Styling */
        .btn-signup {
            width: 100%;
            padding: 16px;
            background: var(--main-blue);
            border: none;
            border-radius: 15px;
            color: var(--white);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(10, 25, 49, 0.2);
        }
        .btn-signup:hover {
            background: #1a3a6e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 25, 49, 0.3);
        }

        /* Status Area */
        #msg-status {
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer-links a {
            color: var(--main-blue);
            text-decoration: none;
            font-weight: 600;
        }

        /* Modern Footer */
        footer {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            text-align: center;
            color: var(--white);
        }
        .social-icons {
            margin-bottom: 15px;
        }
        .social-icons a {
            color: var(--white);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: 0.3s;
            display: inline-block;
        }
        .social-icons a:hover {
            color: var(--accent-gold);
            transform: translateY(-5px);
        }
        .copyright {
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-coins"></i></div>
            <div class="logo-text">EMR MONEY</div>
        </div>
    </header>

    <div class="main-content">
        <div class="signup-card">
            <h2>Fungua Akaunti</h2>
            <p>Anza safari yako ya mafanikio leo.</p>
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="full_name" placeholder="Jina Kamili" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Barua Pepe (Email)" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Neno la Siri (Min 6 chars)" required>
            </div>

            <button class="btn-signup" onclick="signUpUser()">TENGENEZA AKAUNTI</button>
            
            <div id="msg-status"></div>

            <div class="footer-links">
                Tayari unayo akaunti? <a href="login.html">Ingia Hapa</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <p class="copyright">Â© 2026 EMR MONEY ONLINE. DESIGNED BY SENIOR ARCHITECT.</p>
    </footer>

    <script>
        // Supabase Credentials - Tayari nimeziweka kwa ajili yako
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signUpUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const statusBox = document.getElementById('msg-status');

            if(!email || !password || !fullName) {
                statusBox.innerText = "Tafadhali jaza nafasi zote!";
                statusBox.style.color = "#e74c3c";
                return;
            }

            statusBox.innerText = "Inatengeneza akaunti yako...";
            statusBox.style.color = "#3498db";

            const { data, error } = await _supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        display_name: fullName
                    }
                }
            });

            if (error) {
                statusBox.innerText = "Tatizo: " + error.message;
                statusBox.style.color = "#e74c3c";
            } else {
                statusBox.innerText = "Hongera! Tafadhali fungua email yako ili kuthibitisha akaunti yako.";
                statusBox.style.color = "#27ae60";
                
                // Clear fields
                document.getElementById('email').value = "";
                document.getElementById('password').value = "";
                document.getElementById('full_name').value = "";
            }
        }
    </script>
</body>
</html>
