<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMR Community Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b141a; --header: #202c33; --me: #005c4b; --others: #202c33; 
            --gold: #ffc947; --green: #25d366; --admin: #ef4444; --light-text: #e9edef;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--light-text); overflow: hidden; }
        
        /* Header */
        .header { 
            background: var(--header); padding: 12px 16px; display: flex; 
            justify-content: space-between; align-items: center; z-index: 1000; 
            position: fixed; top: 0; width: 100%; height: 65px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* WhatsApp Wallpaper Background */
        #chat-window { 
            height: 100vh; overflow-y: auto; 
            padding: 80px 15px 180px 15px; /* Padding ya chini imeongezwa */
            display: flex; flex-direction: column; gap: 8px; 
            background: 
                linear-gradient(rgba(11, 20, 26, 0.9), rgba(11, 20, 26, 0.9)),
                url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-size: 400px;
            scroll-behavior: smooth;
        }

        /* Date Divider (Leo, Jana) */
        .date-divider {
            text-align: center; margin: 15px 0; position: relative;
        }
        .date-divider span {
            background: #182229; padding: 5px 12px; border-radius: 8px;
            font-size: 0.75rem; color: #8696a0; text-transform: uppercase;
        }

        /* Message Bubbles */
        .msg { max-width: 85%; padding: 8px 10px; border-radius: 8px; font-size: 0.92rem; position: relative; line-height: 1.4; }
        .sent { align-self: flex-end; background: var(--me); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--others); border-top-left-radius: 0; }
        
        .sender-row { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: flex; align-items: center; gap: 6px; }
        .badge { font-size: 0.55rem; padding: 1px 4px; border-radius: 3px; color: #000; font-weight: 900; }
        
        .msg-footer { font-size: 0.65rem; display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 2px; opacity: 0.7; }
        .tick-blue { color: #53bdeb; }

        /* Typing Indicator Sticky */
        #typing-indicator { 
            position: fixed; bottom: 80px; left: 20px; font-size: 0.8rem; 
            color: var(--green); font-style: italic; z-index: 900; display: none;
        }

        /* Bottom Input Area */
        .bottom-area { position: fixed; bottom: 0; width: 100%; z-index: 1000; background: var(--bg); padding-bottom: env(safe-area-inset-bottom); }
        .input-bar { background: var(--header); padding: 10px 14px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 1rem; }
        .send-btn { background: #00a884; border: none; width: 46px; height: 46px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="online-info">
            <h4 id="chat-title">EMR Community</h4>
            <div class="online-status"><span id="active-count">0 Online</span></div>
        </div>
        <div id="total-members" style="font-size: 0.7rem; opacity: 0.5;">0 Members</div>
    </div>

    <div id="chat-window"></div>
    <div id="typing-indicator"></div>

    <div class="bottom-area">
        <div id="reply-preview" style="display:none; background:#1e2a30; padding:8px; border-left:4px solid var(--gold);">
            <div id="reply-text" style="font-size:0.8rem; color:#8696a0;"></div>
        </div>
        <div class="input-bar">
            <input type="text" id="msg-input" placeholder="Andika ujumbe..." autocomplete="off">
            <button class="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const _client = supabase.createClient('https://bnskxnaqjmsrtzglsdug.supabase.co', 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K');
    let me = null;
    let lastDate = null;
    const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

    async function init() {
        const { data: { user } } = await _client.auth.getUser();
        if(!user) return;
        
        const { data: profile } = await _client.from('profiles').select('*').eq('id', user.id).single();
        if(profile) {
            const rawName = profile.full_name || profile.username || "User";
            profile.display_name = rawName.split(' ')[0];
            me = profile;
        }

        // Pakia na kupanga kwa tarehe
        const { data: msgs } = await _client.from('messages').select('*').order('id', { ascending: true }).limit(50);
        if(msgs) msgs.forEach(m => render(m));

        // Realtime
        const channel = _client.channel('emr-live', { config: { presence: { key: user.id } } });
        
        channel
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
            render(p.new);
            if (p.new.sender_id !== me.id) {
                msgSound.play().catch(()=>{});
                if (document.hidden) showPush(p.new);
            }
        })
        .on('broadcast', { event: 'typing' }, p => {
            const el = document.getElementById('typing-indicator');
            if (p.payload.user !== me.display_name) {
                el.innerText = `${p.payload.user} anaandika...`;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 3000);
            }
        })
        .on('presence', { event: 'sync' }, () => {
            const online = Object.keys(channel.presenceState()).length;
            document.getElementById('active-count').innerText = `${online} Online`;
        })
        .subscribe(async (s) => {
            if (s === 'SUBSCRIBED') await channel.track({ user: me.display_name });
        });

        // Typing Listener
        document.getElementById('msg-input').oninput = () => {
            channel.send({ type: 'broadcast', event: 'typing', payload: { user: me.display_name } });
        };
    }

    function formatChatDate(dateStr) {
        const date = new Date(dateStr);
        const today = new Date();
        const yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);

        if (date.toDateString() === today.toDateString()) return "LEO";
        if (date.toDateString() === yesterday.toDateString()) return "JANA";
        return date.toLocaleDateString('sw-TZ', { day: 'numeric', month: 'long' });
    }

    function render(m) {
        const win = document.getElementById('chat-window');
        const isMe = m.sender_id === (me ? me.id : null);
        
        // Tarehe Divider Logic
        const msgDate = formatChatDate(m.created_at);
        if (msgDate !== lastDate) {
            const divDate = document.createElement('div');
            divDate.className = 'date-divider';
            divDate.innerHTML = `<span>${msgDate}</span>`;
            win.appendChild(divDate);
            lastDate = msgDate;
        }

        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'sent' : 'received'}`;
        
        let badge = m.is_admin ? '<span class="badge" style="background:red;color:white">ADMIN</span>' : 
                    (m.sender_role === 'merchant' ? '<span class="badge" style="background:gold">BOSS</span>' : '');

        div.innerHTML = `
            <div class="sender-row">
                <span style="color:${m.is_admin ? 'red' : (m.sender_role === 'merchant' ? 'gold' : '#25d366')}">${isMe ? 'Wewe' : m.sender_name}</span>
                ${badge}
            </div>
            ${m.content}
            <div class="msg-footer">
                ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                ${isMe ? '<i class="fas fa-check-double tick-blue"></i>' : ''}
            </div>
        `;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight; // Hapa ndio inahakikisha screen inashuka mpaka chini
    }

    async function send() {
        const input = document.getElementById('msg-input');
        const val = input.value.trim();
        if(!val) return;

        const data = {
            sender_id: me.id, sender_name: me.display_name,
            sender_role: me.role || 'worker', is_admin: me.is_admin || 0,
            content: val
        };

        input.value = '';
        await _client.from('messages').insert([data]);
    }

    function showPush(m) {
        if (Notification.permission === "granted") {
            new Notification(`EMR: ${m.sender_name}`, { body: m.content });
        }
    }

    document.getElementById('msg-input').onkeyup = (e) => { if(e.key === "Enter") send(); };
    init();
</script>
</body>
</html>
