<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMR Community | Admin Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b141a; --header: #202c33; --me: #005c4b; --others: #202c33; 
            --gold: #ffc947; --green: #25d366; --admin: #ef4444; --light-text: #e9edef;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100vh; font-family: 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--light-text); overflow: hidden; display: flex; flex-direction: column; }
        
        /* Toolbar ya Admin wakati wa kuchagua meseji */
        #admin-toolbar { 
            display: none; background: var(--admin); padding: 10px 16px; 
            justify-content: space-between; align-items: center; height: 65px; 
            position: fixed; top: 0; width: 100%; z-index: 1001;
        }

        .header { 
            background: var(--header); padding: 10px 16px; display: flex; 
            justify-content: space-between; align-items: center; height: 65px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 10px; 
            background: linear-gradient(rgba(11, 20, 26, 0.92), rgba(11, 20, 26, 0.92)),
                        url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-size: 400px; scroll-behavior: smooth;
        }

        .msg-container { position: relative; width: 100%; display: flex; flex-direction: column; transition: 0.2s; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 0.92rem; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .sent { align-self: flex-end; background: var(--me); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--others); border-top-left-radius: 0; }
        
        .selected-msg { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid var(--admin); }
        .deleted-info { font-style: italic; opacity: 0.7; font-size: 0.82rem; color: #8696a0 !important; display: flex; align-items: center; gap: 5px; }

        .sender-row { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: flex; align-items: center; justify-content: space-between; }
        .badge { font-size: 0.55rem; padding: 1px 4px; border-radius: 3px; color: #000; font-weight: 900; margin-left: 5px; }

        .msg-footer { font-size: 0.62rem; display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 4px; opacity: 0.7; }

        .bottom-area { background: var(--bg); z-index: 1000; }
        #typing-indicator { height: 22px; padding-left: 20px; font-size: 0.78rem; color: var(--green); font-style: italic; visibility: hidden; }
        
        .input-bar { background: var(--header); padding: 10px 14px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 1rem; }
        .send-btn { background: #00a884; border: none; width: 48px; height: 48px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div id="admin-toolbar">
    <span id="selected-count">0 Zimechaguliwa</span>
    <div>
        <i class="fas fa-trash-alt" style="cursor:pointer; margin-right: 20px; font-size: 1.2rem;" onclick="deleteSelected()"></i>
        <i class="fas fa-times" style="cursor:pointer; font-size: 1.2rem;" onclick="clearSelection()"></i>
    </div>
</div>

<div class="header">
    <div>
        <h4 style="margin:0;">EMR Community</h4>
        <div class="online-status"><span id="active-count">0 Online</span></div>
    </div>
    <div id="total-members" style="font-size: 0.75rem; color: #8696a0;">0 Members</div>
</div>

<div id="chat-window"></div>

<div class="bottom-area">
    <div id="typing-indicator">anaandika...</div>
    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="Andika ujumbe..." autocomplete="off">
        <button class="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const _client = supabase.createClient('https://bnskxnaqjmsrtzglsdug.supabase.co', 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K');
    let me = null;
    let selectedMsgs = [];
    let isSelectionMode = false;

    // Lugha chafu - IMEZUIWA 100%
    const BAD_WORDS = ['kuma', 'malaya', 'msenge', 'tombwa', 'unaliwa', 'unakulwa', 'tapeli', 'pumbavu', 'fala'];

    async function init() {
        const { data: { user } } = await _client.auth.getUser();
        if(!user) return;
        const { data: profile } = await _client.from('profiles').select('*').eq('id', user.id).single();
        if(profile) {
            me = profile;
            me.display_name = (profile.full_name || profile.username || "User").split(' ')[0];
        }

        const { count } = await _client.from('profiles').select('*', { count: 'exact', head: true });
        document.getElementById('total-members').innerText = count + " Members";

        const { data: msgs } = await _client.from('messages').select('*').order('id', { ascending: true }).limit(50);
        if(msgs) msgs.forEach(m => render(m));

        // Real-time changes
        _client.channel('emr-main')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if(p.eventType === 'INSERT') render(p.new);
            else if(p.eventType === 'UPDATE') {
                const msgEl = document.querySelector(`#msg-${p.new.id} .text`);
                if(msgEl && p.new.is_deleted) {
                    msgEl.innerHTML = `<span class="deleted-info"><i class="fas fa-ban"></i> Ujumbe huu umefutwa na Admin ${p.new.deleted_by}</span>`;
                }
            }
        })
        .on('presence', { event: 'sync' }, () => {
            document.getElementById('active-count').innerText = `${Object.keys(_client.channel('emr-main').presenceState()).length} Online`;
        })
        .subscribe();
    }

    function render(m) {
        const win = document.getElementById('chat-window');
        const isMe = m.sender_id === (me ? me.id : null);
        const container = document.createElement('div');
        container.className = 'msg-container';
        container.id = `msg-${m.id}`;

        // Long press logic for Admin Multi-Select
        let pressTimer;
        container.onmousedown = container.ontouchstart = () => {
            if(me.is_admin === 1 && !m.is_deleted) pressTimer = setTimeout(() => toggleSelect(m.id), 600);
        };
        container.onmouseup = container.ontouchend = () => clearTimeout(pressTimer);
        container.onclick = () => { if(isSelectionMode) toggleSelect(m.id); };

        let content = m.is_deleted 
            ? `<span class="deleted-info"><i class="fas fa-ban"></i> Ujumbe huu umefutwa na Admin ${m.deleted_by || ''}</span>` 
            : m.content;
            
        let label = m.is_admin ? 'ADMIN' : (m.sender_role === 'merchant' ? 'MERCHANT' : 'MFANYAKAZI');
        let color = m.is_admin ? 'var(--admin)' : (m.sender_role === 'merchant' ? 'var(--gold)' : 'var(--green)');

        container.innerHTML = `
            <div class="msg ${isMe ? 'sent' : 'received'}">
                <div class="sender-row">
                    <span style="color:${color}">${isMe ? 'Wewe' : m.sender_name} <span class="badge" style="background:${color}">${label}</span></span>
                </div>
                <div class="text">${content}</div>
                <div class="msg-footer">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
            </div>
        `;
        win.appendChild(container);
        win.scrollTo(0, win.scrollHeight);
    }

    function toggleSelect(id) {
        if(!me || me.is_admin !== 1) return;
        isSelectionMode = true;
        document.getElementById('admin-toolbar').style.display = 'flex';
        const el = document.getElementById(`msg-${id}`);
        if(selectedMsgs.includes(id)) {
            selectedMsgs = selectedMsgs.filter(i => i !== id);
            el.classList.remove('selected-msg');
        } else {
            selectedMsgs.push(id);
            el.classList.add('selected-msg');
        }
        document.getElementById('selected-count').innerText = `${selectedMsgs.length} Zimechaguliwa`;
        if(selectedMsgs.length === 0) clearSelection();
    }

    function clearSelection() {
        selectedMsgs.forEach(id => {
            const el = document.getElementById(`msg-${id}`);
            if(el) el.classList.remove('selected-msg');
        });
        selectedMsgs = [];
        isSelectionMode = false;
        document.getElementById('admin-toolbar').style.display = 'none';
    }

    async function deleteSelected() {
        if(!confirm(`Admin ${me.display_name}, unafuta ujumbe ${selectedMsgs.length}?`)) return;
        
        for(let id of selectedMsgs) {
            await _client.from('messages').update({ 
                is_deleted: true, 
                content: 'DELETED', 
                deleted_by: me.display_name 
            }).eq('id', id);
        }
        clearSelection();
    }

    async function send() {
        const input = document.getElementById('msg-input');
        let val = input.value.trim();
        if(!val) return;

        // Filter ya Lugha
        if(BAD_WORDS.some(word => val.toLowerCase().includes(word))) {
            alert("ðŸ›‘ Onyo: Usitumie lugha chafu kwenye group hili!");
            input.value = '';
            return;
        }

        await _client.from('messages').insert([{
            sender_id: me.id, sender_name: me.display_name,
            sender_role: me.role, is_admin: me.is_admin, content: val
        }]);
        input.value = '';
    }

    document.getElementById('msg-input').onkeyup = (e) => { if(e.key === "Enter") send(); };
    init();
</script>
</body>
</html>
