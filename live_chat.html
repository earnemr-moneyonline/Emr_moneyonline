<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMR Community | Pro Slide Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b141a; --header: #202c33; --me: #005c4b; --others: #202c33; 
            --gold: #ffc947; --green: #25d366; --admin: #ef4444; --light-text: #e9edef;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100vh; font-family: 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--light-text); overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header */
        .header { 
            background: var(--header); padding: 10px 16px; display: flex; 
            justify-content: space-between; align-items: center; height: 65px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .online-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px var(--green); }
        .online-status { font-size: 0.8rem; color: var(--green); font-weight: bold; }

        /* Chat Window with Wallpaper */
        #chat-window { 
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 10px; 
            background: linear-gradient(rgba(11, 20, 26, 0.92), rgba(11, 20, 26, 0.92)),
                        url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-size: 400px; scroll-behavior: smooth;
        }

        /* Message Bubble & Swipe Logic */
        .msg-container { position: relative; width: 100%; display: flex; flex-direction: column; transition: transform 0.2s ease-out; cursor: pointer; touch-action: pan-y; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 0.92rem; position: relative; }
        .sent { align-self: flex-end; background: var(--me); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--others); border-top-left-radius: 0; }
        
        .sender-row { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: flex; align-items: center; justify-content: space-between; }
        .badge { font-size: 0.55rem; padding: 1px 4px; border-radius: 3px; color: #000; font-weight: 900; margin-left: 5px; }
        .del-btn { color: #ff4d4d; font-size: 0.8rem; cursor: pointer; opacity: 0.6; padding: 5px; }

        /* Reply UI in Message */
        .reply-in-msg { background: rgba(0,0,0,0.25); border-left: 3px solid var(--gold); padding: 5px; border-radius: 4px; margin-bottom: 5px; font-size: 0.8rem; opacity: 0.9; }

        .msg-footer { font-size: 0.62rem; display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 4px; opacity: 0.7; }
        .tick-blue { color: #53bdeb; }

        /* Input & Reply Preview Area */
        .bottom-area { background: var(--bg); z-index: 1000; }
        #reply-preview { background: #1e2a30; padding: 8px 15px; border-left: 5px solid var(--gold); display: none; justify-content: space-between; align-items: center; animation: slideUp 0.2s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        #typing-indicator { height: 20px; padding-left: 20px; font-size: 0.75rem; color: var(--green); font-style: italic; visibility: hidden; }
        
        .input-bar { background: var(--header); padding: 10px 14px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 1rem; }
        .send-btn { background: #00a884; border: none; width: 48px; height: 48px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h4 style="margin:0;">EMR Community</h4>
        <div class="online-status"><span class="online-dot"></span> <span id="active-count">0 Online</span></div>
    </div>
    <div id="total-members" style="font-size: 0.75rem; color: #8696a0;">0 Members</div>
</div>

<div id="chat-window"></div>

<div class="bottom-area">
    <div id="reply-preview">
        <div id="reply-text" style="font-size: 0.82rem; color: #8696a0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></div>
        <i class="fas fa-times" onclick="cancelReply()" style="cursor:pointer; color: white;"></i>
    </div>
    <div id="typing-indicator">anaandika...</div>
    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="Andika ujumbe..." autocomplete="off">
        <button class="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const _client = supabase.createClient('https://bnskxnaqjmsrtzglsdug.supabase.co', 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K');
    let me = null;
    let typingTimeout;
    let selectedReply = null;

    async function init() {
        const { data: { user } } = await _client.auth.getUser();
        if(!user) return;
        
        const { data: profile } = await _client.from('profiles').select('*').eq('id', user.id).single();
        if(profile) {
            me = profile;
            me.display_name = (profile.full_name || profile.username || "User").split(' ')[0];
        }

        const { count } = await _client.from('profiles').select('*', { count: 'exact', head: true });
        document.getElementById('total-members').innerText = count + " Members";

        const { data: msgs } = await _client.from('messages').select('*').order('id', { ascending: true }).limit(50);
        if(msgs) msgs.forEach(m => render(m));

        const channel = _client.channel('emr-main', { config: { presence: { key: user.id } } });
        channel
        .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if(p.eventType === 'INSERT') { render(p.new); document.getElementById('typing-indicator').style.visibility = 'hidden'; }
            else if(p.eventType === 'DELETE') { const el = document.getElementById(`msg-${p.old.id}`); if(el) el.remove(); }
        })
        .on('broadcast', { event: 'typing' }, p => {
            const el = document.getElementById('typing-indicator');
            if (p.payload.user !== me.display_name) {
                el.innerText = `${p.payload.user} anaandika...`;
                el.style.visibility = 'visible';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => { el.style.visibility = 'hidden'; }, 2000);
            }
        })
        .on('presence', { event: 'sync' }, () => {
            const online = Object.keys(channel.presenceState()).length;
            document.getElementById('active-count').innerText = `${online} Online`;
        })
        .subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ user: me.display_name }); });

        document.getElementById('msg-input').oninput = () => {
            channel.send({ type: 'broadcast', event: 'typing', payload: { user: me.display_name } });
        };
    }

    function render(m) {
        const win = document.getElementById('chat-window');
        const isMe = m.sender_id === (me ? me.id : null);
        
        const container = document.createElement('div');
        container.className = 'msg-container';
        container.id = `msg-${m.id}`;

        // Swipe to Reply Logic
        let startX = 0;
        container.ontouchstart = (e) => startX = e.touches[0].clientX;
        container.ontouchmove = (e) => {
            let diff = e.touches[0].clientX - startX;
            if (diff > 0 && diff < 100) container.style.transform = `translateX(${diff}px)`;
        };
        container.ontouchend = (e) => {
            if (parseInt(container.style.transform.replace('translateX(', '')) > 50) setReply(m.sender_name, m.content);
            container.style.transform = 'translateX(0px)';
        };
        // Desktop support (Double click to reply)
        container.ondblclick = () => setReply(m.sender_name, m.content);

        let label = 'MFANYAKAZI', color = 'var(--green)';
        if(m.is_admin === 1) { label = 'ADMIN'; color = 'var(--admin)'; }
        else if(m.sender_role === 'merchant') { label = 'MERCHANT'; color = 'var(--gold)'; }

        let delBtn = (me && me.is_admin === 1) ? `<i class="fas fa-trash-alt del-btn" onclick="deleteMsg(${m.id})"></i>` : '';
        let replyHtml = m.reply_to_name ? `<div class="reply-in-msg"><b>@${m.reply_to_name}</b><br>${m.reply_to_msg}</div>` : '';

        container.innerHTML = `
            <div class="msg ${isMe ? 'sent' : 'received'}">
                ${replyHtml}
                <div class="sender-row">
                    <span style="color:${color}">${isMe ? 'Wewe' : m.sender_name} <span class="badge" style="background:${color}">${label}</span></span>
                    ${delBtn}
                </div>
                <div class="text">${m.content}</div>
                <div class="msg-footer">
                    ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                    ${isMe ? '<i class="fas fa-check-double tick-blue"></i>' : ''}
                </div>
            </div>
        `;
        win.appendChild(container);
        win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
    }

    function setReply(name, text) {
        selectedReply = { name, text };
        document.getElementById('reply-preview').style.display = 'flex';
        document.getElementById('reply-text').innerHTML = `<b>@${name}</b>: ${text}`;
        document.getElementById('msg-input').focus();
    }

    function cancelReply() {
        selectedReply = null;
        document.getElementById('reply-preview').style.display = 'none';
    }

    async function send() {
        const input = document.getElementById('msg-input');
        if(!input.value.trim()) return;
        const data = {
            sender_id: me.id, sender_name: me.display_name,
            sender_role: me.role || 'worker', is_admin: me.is_admin || 0,
            content: input.value,
            reply_to_name: selectedReply ? selectedReply.name : null,
            reply_to_msg: selectedReply ? selectedReply.text : null
        };
        input.value = '';
        cancelReply();
        await _client.from('messages').insert([data]);
    }

    async function deleteMsg(id) {
        if(confirm("Futa ujumbe huu?")) await _client.from('messages').delete().eq('id', id);
    }

    document.getElementById('msg-input').onkeyup = (e) => { if(e.key === "Enter") send(); };
    init();
</script>
</body>
</html>
