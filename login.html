<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EMR Money Online</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-blue: #0a1931;
            --accent-gold: #ffc947;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 30px 20px;
        }
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--white);
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 { color: var(--main-blue); margin-bottom: 10px; }
        p.subtitle { color: #666; font-size: 0.9rem; margin-bottom: 25px; }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1.5px solid #eee;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #f8fafc;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #555;
        }
        .options a {
            color: #d35400; /* Rangi ya Forgot Password */
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--main-blue);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #1a3a6e;
            transform: translateY(-2px);
        }

        #status { margin-top: 20px; font-size: 0.9rem; }

        .footer-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer-link a {
            color: var(--main-blue);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-coins" style="color:var(--accent-gold)"></i>
            <span>EMR MONEY</span>
        </div>
    </header>

    <div class="container">
        <div class="login-card">
            <h2>Karibu Tena</h2>
            <p class="subtitle">Ingia kuendelea na safari yako ya pesa.</p>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Barua Pepe (Email)">
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Neno la Siri">
            </div>

            <div class="options">
                <label><input type="checkbox" id="remember"> Remember Me</label>
                <a href="forgot-password.html">Umesahau Password?</a>
            </div>

            <button class="btn-login" onclick="handleLogin()">INGIA SASA</button>
            
            <div id="status"></div>

            <div class="footer-link">
                Huna akaunti? <a href="index.html">Jisajili Hapa</a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if(!email || !password) {
                status.innerText = "Jaza email na password!";
                status.style.color = "red";
                return;
            }

            status.innerText = "Inahakiki... Tafadhali subiri.";
            status.style.color = "blue";

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                status.innerText = "Kosa: " + error.message;
                status.style.color = "red";
            } else {
                status.innerText = "Login imefanikiwa! Unapelekwa kwenye Dashboard...";
                status.style.color = "green";
                // Inampeleka Dashboard baada ya sekunde 1.5
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            }
        }
    </script>
</body>
</html>
