<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | EMR MONEY</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-blue: #0a1931; --accent-gold: #ffc947; --white: #ffffff; }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Inazuia scroll kwenye simu */
        }

        .logo-section { text-align: center; padding: 20px 0; color: white; flex-shrink: 0; }
        .logo { font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .container { 
            flex: 1;
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 0 15px 20px 15px;
        }

        .card { 
            background: #ffffff; 
            width: 100%; 
            max-width: 420px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-top: 4px solid var(--accent-gold);
            text-align: center;
        }
        
        h2 { color: var(--main-blue); margin: 0 0 10px 0; font-size: 1.5rem; }
        p.subtitle { color: #666; font-size: 0.85rem; margin-bottom: 25px; }
        
        .form-group { margin-bottom: 15px; }
        .input-box { position: relative; }
        .input-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--main-blue); font-size: 1rem; }
        
        input { 
            width: 100%; 
            padding: 12px 12px 12px 40px; 
            border: 1.5px solid #ddd; 
            border-radius: 12px; 
            font-size: 0.9rem; 
            background: #f9f9f9;
        }

        .btn-login { 
            width: 100%; padding: 14px; 
            background: var(--main-blue); color: white; 
            border: none; border-radius: 12px; 
            font-weight: 600; cursor: pointer; 
            font-size: 1rem;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover { background: #1a3a6e; transform: translateY(-2px); }

        #status { text-align: center; margin-top: 10px; font-weight: 600; font-size: 0.8rem; }

        .forgot-pass { display: block; margin-top: 15px; font-size: 0.8rem; color: #d35400; text-decoration: none; font-weight: 600; }

        .footer-nav { margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 15px; }
        .icons-wrapper { display: flex; justify-content: center; gap: 12px; margin-bottom: 10px; }
        .social-btn { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 0.9rem; }
        .wa { background: #25D366; } .ig { background: #E1306C; } .tk { background: #000; } .xx { background: #000; } .fb { background: #1877F2; }

        .bottom-text { font-size: 0.8rem; color: #555; }
        .bottom-text a { color: var(--main-blue); font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="logo"><i class="fas fa-hand-holding-usd" style="color:var(--accent-gold)"></i> EMR MONEY</div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Karibu Tena</h2>
            <p class="subtitle">Ingia kuendelea na safari yako ya pesa.</p>
            
            <div class="form-group">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Barua Pepe (Email)">
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Neno la Siri">
                </div>
            </div>

            <button class="btn-login" onclick="handleLogin()">INGIA SASA</button>
            
            <a href="update-password.html" class="forgot-pass">Umesahau Neno la Siri?</a>
            
            <div id="status"></div>

            <div class="footer-nav">
                <div class="icons-wrapper">
                    <a href="#" class="social-btn wa"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" class="social-btn ig"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-btn tk"><i class="fab fa-tiktok"></i></a>
                    <a href="#" class="social-btn xx"><i class="fab fa-x-twitter"></i></a>
                    <a href="#" class="social-btn fb"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="bottom-text">
                    Huna akaunti bado? <a href="index.html">Jisajili Hapa</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if(!email || !password) {
                status.innerText = "⚠️ Jaza email na password!";
                status.style.color = "orange";
                return;
            }

            status.innerText = "Inahakiki... Subiri.";
            status.style.color = "blue";

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                status.innerText = "❌ Kosa: " + error.message;
                status.style.color = "red";
            } else {
                status.innerText = "✅ Login Imefanikiwa!";
                status.style.color = "green";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            }
        }
    </script>
</body>
</html>
