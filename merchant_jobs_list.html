<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi Zangu | EMR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --gold: #ffc947; --card: #1e293b; --slate: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; padding: 15px; }

        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        
        /* Job Stats Card */
        .job-card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid #334155; position: relative;
            overflow: hidden;
        }
        .job-status { 
            position: absolute; top: 0; right: 0; padding: 5px 15px; 
            font-size: 0.65rem; font-weight: 800; border-bottom-left-radius: 15px;
            text-transform: uppercase;
        }
        .status-active { background: #22c55e; color: white; }
        .status-completed { background: var(--gold); color: black; }

        .job-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
        .job-info { font-size: 0.8rem; color: var(--slate); margin-bottom: 15px; }

        /* Progress Bar */
        .progress-container { background: #0f172a; height: 10px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-fill { background: var(--gold); height: 100%; border-radius: 10px; transition: 0.5s; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-item { text-align: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; }
        .stat-item span { display: block; font-size: 0.6rem; color: var(--slate); text-transform: uppercase; }
        .stat-item b { font-size: 0.9rem; color: #fff; }

        .btn-view { 
            width: 100%; margin-top: 15px; padding: 12px; border-radius: 12px; 
            border: 1px solid var(--gold); background: transparent; color: var(--gold);
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-view:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <a href="merchant_dashboard.html" style="color:white"><i class="fas fa-arrow-left"></i></a>
        <h3>Kampeni Zangu</h3>
    </div>

    <div id="jobs-container">
        <p style="text-align:center; opacity:0.5;">Inapakia kampeni zako...</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadMyJobs() {
            const { data: { user } } = await _supabase.auth.getUser();
            
            const { data, error } = await _supabase
                .from('jobs')
                .select('*')
                .eq('merchant_id', user.id)
                .order('created_at', { ascending: false });

            const container = document.getElementById('jobs-container');
            if (!data || data.length === 0) {
                container.innerHTML = `<div style="text-align:center; margin-top:50px; opacity:0.5;">
                    <i class="fas fa-folder-open fa-3x"></i><p>Hujaposti kazi bado.</p>
                </div>`;
                return;
            }

            container.innerHTML = data.map(job => {
                const completed = job.total_slots - job.remaining_slots;
                const percent = (completed / job.total_slots) * 100;
                const statusClass = job.remaining_slots === 0 ? 'status-completed' : 'status-active';
                const statusText = job.remaining_slots === 0 ? 'Imekamilika' : 'Inaendelea';

                return `
                <div class="job-card">
                    <div class="job-status ${statusClass}">${statusText}</div>
                    <div class="job-title">
                        <i class="${getIcon(job.title)}"></i> ${job.title}
                    </div>
                    <div class="job-info">Gharama: TZS ${job.total_cost.toLocaleString()}</div>
                    
                    <div style="display:flex; justify-content:space-between; font-size:0.7rem; margin-bottom:5px;">
                        <span>Progress: ${completed}/${job.total_slots}</span>
                        <span>${Math.round(percent)}%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item"><span>Malipo</span><b>${job.pay_per_worker}</b></div>
                        <div class="stat-item"><span>Zimebaki</span><b>${job.remaining_slots}</b></div>
                        <div class="stat-item"><span>Aina</span><b>Public</b></div>
                    </div>

                    <button class="btn-view" onclick="window.location.href='merchant_orders.html?job_id=${job.id}'">
                        HAKIKI PROOFS ZILIZOTUMWA
                    </button>
                </div>
                `;
            }).join('');
        }

        function getIcon(title) {
            if(title.includes('Instagram')) return 'fab fa-instagram';
            if(title.includes('TikTok')) return 'fab fa-tiktok';
            if(title.includes('YouTube')) return 'fab fa-youtube';
            return 'fas fa-tasks';
        }

        loadMyJobs();
    </script>
</body>
</html>
