<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagua Kazi | EMR Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --gold: #ffc947; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; padding: 20px; }
        .submission-card { 
            background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 20px;
            border: 1px solid #334155;
        }
        .user-meta { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .user-meta img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); }
        .proof-img { width: 100%; border-radius: 10px; margin: 10px 0; border: 1px solid #444; }
        .actions { display: flex; gap: 10px; }
        .btn-approve { flex: 1; background: #27ae60; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; }
        .btn-reject { flex: 1; background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Kagua Walioshiriki</h3>
    <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px;">Hakikisha screenshot inalingana na maelekezo yako.</p>

    <div class="submission-card">
        <div class="user-meta">
            <img src="https://i.pravatar.cc/100?u=8" alt="User">
            <div>
                <p style="font-size: 0.9rem; font-weight: bold;">@Juma_Tech</p>
                <p style="font-size: 0.7rem; opacity: 0.5;">Dakika 5 zilizopita</p>
            </div>
        </div>
        <img src="https://via.placeholder.com/300x500" class="proof-img" alt="Proof Screenshot">
        <div class="actions">
            <button class="btn-approve">KUBALI</button>
            <button class="btn-reject">KATAA</button>
        </div>
    </div>
</body>
</html>
