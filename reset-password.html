<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Update Password | EMR MONEY</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-blue: #0a1931; --accent-gold: #ffc947; --white: #ffffff; }
        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logo-section { text-align: center; padding: 25px 0; color: white; }
        .logo { font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 0 15px; }

        .card { 
            background: #ffffff; 
            width: 100%; 
            max-width: 400px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-top: 4px solid var(--accent-gold);
            text-align: center;
        }
        
        h2 { color: var(--main-blue); margin-bottom: 10px; font-size: 1.4rem; }
        p { color: #666; font-size: 0.85rem; margin-bottom: 20px; }
        
        .input-box { position: relative; margin-bottom: 15px; }
        .input-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--main-blue); }
        
        input { 
            width: 100%; 
            padding: 12px 12px 12px 40px; 
            border: 1.5px solid #ddd; 
            border-radius: 12px; 
            font-size: 0.9rem; 
        }

        .btn-update { 
            width: 100%; padding: 14px; 
            background: var(--main-blue); color: white; 
            border: none; border-radius: 12px; 
            font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }

        #status { margin-top: 15px; font-size: 0.85rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="logo"><i class="fas fa-lock-open" style="color:var(--accent-gold)"></i> EMR MONEY</div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Badili Password</h2>
            <p>Weka neno la siri jipya ambalo hutasahau.</p>
            
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="new-password" placeholder="Neno la siri jipya">
            </div>

            <div class="input-box">
                <i class="fas fa-shield-alt"></i>
                <input type="password" id="confirm-new-password" placeholder="Rudia neno la siri">
            </div>

            <button class="btn-update" onclick="updatePassword()">HIFADHI PASSWORD</button>
            
            <div id="status"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function updatePassword() {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-new-password').value;
            const status = document.getElementById('status');

            if(newPass.length < 6) {
                status.innerText = "⚠️ Password iwe na herufi kuanzia 6!";
                status.style.color = "orange";
                return;
            }

            if(newPass !== confirmPass) {
                status.innerText = "❌ Password hazifanani!";
                status.style.color = "red";
                return;
            }

            status.innerText = "Inahifadhi... Subiri.";
            status.style.color = "blue";

            const { data, error } = await _supabase.auth.updateUser({
                password: newPass
            });

            if (error) {
                status.innerText = "❌ Kosa: " + error.message;
                status.style.color = "red";
            } else {
                status.innerText = "✅ Password imebadilishwa! Unaingizwa...";
                status.style.color = "green";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }
        }
    </script>
</body>
</html>
