<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password | EMR MONEY</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-blue: #0a1931; --accent-gold: #ffc947; --white: #ffffff; }
        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, var(--main-blue) 0%, #162a4d 100%); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logo-section { text-align: center; padding: 25px 0; color: white; }
        .logo { font-size: 1.8rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 0 15px; }

        .card { 
            background: #ffffff; 
            width: 100%; 
            max-width: 400px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border-top: 4px solid var(--accent-gold);
            text-align: center;
        }
        
        h2 { color: var(--main-blue); margin-bottom: 10px; font-size: 1.4rem; }
        p { color: #666; font-size: 0.85rem; margin-bottom: 20px; line-height: 1.5; }
        
        .input-box { position: relative; margin-bottom: 20px; }
        .input-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--main-blue); }
        
        input { 
            width: 100%; 
            padding: 12px 12px 12px 40px; 
            border: 1.5px solid #ddd; 
            border-radius: 12px; 
            font-size: 0.9rem; 
        }

        .btn-reset { 
            width: 100%; padding: 14px; 
            background: var(--main-blue); color: white; 
            border: none; border-radius: 12px; 
            font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }

        #status { margin-top: 15px; font-size: 0.85rem; font-weight: 600; }
        
        .back-to-login { display: block; margin-top: 20px; font-size: 0.85rem; color: var(--main-blue); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="logo"><i class="fas fa-key" style="color:var(--accent-gold)"></i> EMR MONEY</div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Umesahau Password?</h2>
            <p>Andika email uliyosajili, tutakutumia link ya kubadilisha neno la siri sasa hivi.</p>
            
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="reset-email" placeholder="Weka Email Yako">
            </div>

            <button class="btn-reset" onclick="handleReset()">TUMA LINK YA RESET</button>
            
            <div id="status"></div>

            <a href="login.html" class="back-to-login"><i class="fas fa-arrow-left"></i> Rudi kwenye Login</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleReset() {
            const email = document.getElementById('reset-email').value;
            const status = document.getElementById('status');

            if(!email) {
                status.innerText = "⚠️ Tafadhali weka email yako!";
                status.style.color = "orange";
                return;
            }

            status.innerText = "Inatuma link... Subiri.";
            status.style.color = "blue";

            const { data, error } = await _supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/Emr_moneyonline/update-password.html',
            });

            if (error) {
                status.innerText = "❌ Kosa: " + error.message;
                status.style.color = "red";
            } else {
                status.innerText = "✅ Link imetumwa! Angalia Gmail yako (Inbox au Spam).";
                status.style.color = "green";
            }
        }
    </script>
</body>
</html>
