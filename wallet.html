<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Wallet | EMR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --gold: #ffc947; --card: #1e293b; --slate: #94a3b8; --whatsapp: #25d366; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; min-height: 100vh; }

        /* Merchant Identity */
        .merchant-header { text-align: center; padding: 30px 0; }
        .merchant-badge { 
            background: rgba(255, 201, 71, 0.1); color: var(--gold); 
            padding: 6px 16px; border-radius: 50px; font-size: 0.7rem; 
            font-weight: 800; border: 1px solid var(--gold); display: inline-block;
            margin-bottom: 12px; letter-spacing: 1px;
        }
        .username-display { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; color: #fff; }

        /* Wallet Card */
        .wallet-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            border-radius: 24px; padding: 30px; margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .balance-label { font-size: 0.8rem; color: var(--slate); text-transform: uppercase; letter-spacing: 1.5px; }
        .balance-value { font-size: 2.8rem; font-weight: 900; margin: 12px 0; color: #fff; }
        
        .topup-btn { 
            width: 100%; padding: 16px; background: var(--gold); color: #000; 
            border: none; border-radius: 14px; font-weight: 800; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .topup-btn:active { transform: scale(0.98); }

        /* WhatsApp Button Pro */
        .whatsapp-banner-link { text-decoration: none; display: block; margin-bottom: 25px; }
        .whatsapp-banner {
            background: var(--whatsapp);
            padding: 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.25);
            transition: 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .whatsapp-banner:active { transform: scale(0.96); opacity: 0.9; }
        .wa-icon-circle {
            background: rgba(255,255,255,0.2);
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white;
        }

        /* Stats Grid */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .info-item { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid #1e293b; }
        .info-item span { display: block; font-size: 0.7rem; color: var(--slate); margin-bottom: 6px; text-transform: uppercase; }
        .info-item b { font-size: 1.3rem; font-weight: 800; color: #fff; }

        /* Graph Box */
        .chart-section { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid #334155; margin-bottom: 30px; }
        .chart-title { font-size: 0.85rem; font-weight: 700; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; display: flex; justify-content: space-between; }

        /* Navigation */
        .nav-footer { text-align: center; padding: 20px 0; border-top: 1px solid #1e293b; }
        .nav-btn { color: var(--slate); text-decoration: none; font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="merchant-header">
        <div class="merchant-badge"><i class="fas fa-crown"></i> OFFICIAL MERCHANT</div>
        <h2 class="username-display" id="display-username">@loading...</h2>
    </div>

    <div class="wallet-card">
        <p class="balance-label">Salio Lililopo</p>
        <h1 class="balance-value" id="real-balance">TZS 0</h1>
        <button class="topup-btn" onclick="location.href='deposit.html'">
            <i class="fas fa-plus-circle"></i> WEKA PESA
        </button>
    </div>

    <a href="https://chat.whatsapp.com/EVlnCkyww3xDLKuS0797E0" target="_blank" class="whatsapp-banner-link">
        <div class="whatsapp-banner">
            <div class="wa-icon-circle">
                <i class="fab fa-whatsapp"></i>
            </div>
            <div style="text-align: left;">
                <b style="color: #fff; font-size: 0.95rem; display: block; letter-spacing: 0.5px;">JOIN MERCHANT GROUP</b>
                <span style="color: rgba(255,255,255,0.9); font-size: 0.75rem;">Bofya hapa kupata maelekezo zaidi</span>
            </div>
            <i class="fas fa-chevron-right" style="margin-left: auto; color: rgba(255,255,255,0.5);"></i>
        </div>
    </a>

    <div class="info-grid">
        <div class="info-item">
            <span>Followers</span>
            <b id="count-followers">0</b>
        </div>
        <div class="info-item">
            <span>Kazi Zilizolipwa</span>
            <b id="count-jobs">0</b>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-title">
            <span>Mwenendo wa Kazi</span>
            <i class="fas fa-chart-line"></i>
        </div>
        <canvas id="merchantChart"></canvas>
    </div>

    <div class="nav-footer">
        <a href="merchant_dashboard.html" class="nav-btn">
            <i class="fas fa-arrow-left"></i> Rudi Kwenye Dashboard
        </a>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initMerchantWallet() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) return;

            const { data: profile } = await _supabase
                .from('profiles')
                .select('username, balance, full_name')
                .eq('id', user.id)
                .single();

            if (profile) {
                // HAPA NDIPO TUNAPOKATA JINA LA KWANZA TU
                let firstName = "";
                if (profile.full_name) {
                    firstName = profile.full_name.trim().split(' ')[0];
                } else if (profile.username) {
                    firstName = profile.username;
                } else {
                    firstName = "Boss";
                }
                
                document.getElementById('display-username').innerText = "@" + firstName.toLowerCase();
                
                const bal = profile.balance || 0;
                document.getElementById('real-balance').innerText = "TZS " + bal.toLocaleString();
            }

            // ... (Kodi ya hesabu ya Followers na Jobs imebaki vilevile)
            const { count: fCount } = await _supabase.from('follows').select('*', { count: 'exact' }).eq('merchant_id', user.id);
            document.getElementById('count-followers').innerText = fCount || 0;

            const { count: jCount } = await _supabase.from('submissions').select('*, jobs!inner(merchant_id)', { count: 'exact' }).eq('jobs.merchant_id', user.id).eq('status', 'approved');
            document.getElementById('count-jobs').innerText = jCount || 0;

            loadMerchantGraph(user.id);
        }

        async function loadMerchantGraph(mId) {
            // ... (Kodi ya Graph imebaki vilevile bila kuguswa)
            const { data, error } = await _supabase.rpc('get_merchant_stats', { m_id: mId });
            if (error || !data) return;

            const ctx = document.getElementById('merchantChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.stats_date),
                    datasets: [{
                        data: data.map(d => d.stats_count),
                        borderColor: '#ffc947',
                        borderWidth: 4,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(255, 201, 71, 0.05)'
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10 } } }
                    }
                }
            });
        }

        initMerchantWallet();
    </script>
</body>
</html>
