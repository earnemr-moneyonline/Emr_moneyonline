<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Wallet | EMR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --accent: #ff0050; --gold: #ffc947; --card: #121212; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lexend', sans-serif; }
        body { background: var(--bg); color: white; padding-bottom: 80px; }

        /* Profile Header (TikTok Style) */
        .header { padding: 40px 20px 20px; text-align: center; }
        .pfp-area { position: relative; width: 100px; height: 100px; margin: 0 auto; }
        .pfp-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #fff; }
        .edit-pfp { position: absolute; bottom: 0; right: 0; background: var(--accent); color: #fff; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }
        
        .username { margin-top: 15px; font-weight: 700; font-size: 1.2rem; }
        .bio { font-size: 0.85rem; opacity: 0.6; margin: 5px 0 15px; }

        /* Stats Row */
        .stats-row { display: flex; justify-content: center; gap: 30px; margin-bottom: 25px; }
        .stat-box { text-align: center; }
        .stat-num { font-weight: 800; font-size: 1.1rem; display: block; }
        .stat-label { font-size: 0.75rem; opacity: 0.5; }

        /* Wallet Section */
        .wallet-banner { background: var(--card); margin: 0 15px; border-radius: 15px; padding: 20px; border: 1px solid #333; }
        .bal-title { font-size: 0.7rem; color: var(--gold); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .bal-val { font-size: 2.2rem; font-weight: 900; margin: 5px 0; }

        /* Real-Time Graph */
        .graph-section { padding: 20px; margin-top: 20px; }
        .graph-card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #222; }

        /* Followers List */
        .follower-card { display: flex; align-items: center; padding: 12px 20px; border-bottom: 1px solid #111; }
        .f-img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; background: #222; }
        .f-name { font-size: 0.9rem; font-weight: 600; flex: 1; }
        .wa-link { color: #25D366; font-size: 1.2rem; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="pfp-area">
            <img id="my-avatar" src="https://via.placeholder.com/100" class="pfp-img">
            <label for="pfp-upload" class="edit-pfp"><i class="fas fa-plus"></i></label>
            <input type="file" id="pfp-upload" hidden onchange="uploadPFP(this)">
        </div>
        <div class="username" id="my-name" contenteditable="true" onblur="updateDB()">@loading...</div>
        <div class="bio" id="my-bio" contenteditable="true" onblur="updateDB()">Gusa hapa kuandika bio yako...</div>
        
        <div class="stats-row">
            <div class="stat-box">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-box">
                <span class="stat-num" id="count-jobs">0</span>
                <span class="stat-label">Kazi Zilizopitishwa</span>
            </div>
        </div>

        <div class="wallet-banner">
            <p class="bal-title">Salio la Biashara</p>
            <p class="bal-val" id="my-balance">TZS 0</p>
            <button onclick="location.href='deposit.html'" style="width:100%; padding:12px; background:#fff; color:#000; border-radius:8px; font-weight:bold; border:none; margin-top:10px;">WEKA PESA</button>
        </div>
    </div>

    <div class="graph-section">
        <p style="font-size: 0.8rem; font-weight: 700; margin-bottom: 10px;">MWENENDO WA KAZI (REAL DATA)</p>
        <div class="graph-card">
            <canvas id="realChart"></canvas>
        </div>
    </div>

    <div id="followers-list">
        <p style="padding: 20px 20px 10px; font-size: 0.8rem; font-weight: 700; opacity: 0.5;">WAFANYAKAZI WAKO (FOLLOWERS)</p>
        </div>

    <script>
        // Supabase configuration
        const _supabase = supabase.createClient('URL', 'KEY');

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            
            // 1. Vuta Profile
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            if(profile) {
                document.getElementById('my-name').innerText = profile.full_name;
                document.getElementById('my-bio').innerText = profile.bio || "Mjasiriamali";
                document.getElementById('my-balance').innerText = "TZS " + profile.balance.toLocaleString();
                if(profile.avatar_url) document.getElementById('my-avatar').src = profile.avatar_url;
            }

            // 2. Vuta Followers wa kweli (Watu waliokufuata - Utahitaji table ya follows)
            const { count: followCount } = await _supabase.from('follows').select('*', { count: 'exact' }).eq('merchant_id', user.id);
            document.getElementById('count-followers').innerText = followCount || 0;

            // 3. Vuta idadi ya Kazi zilizokamilika (Approved Submissions)
            const { count: jobCount } = await _supabase.from('submissions')
                .select('*, jobs!inner(merchant_id)', { count: 'exact' })
                .eq('jobs.merchant_id', user.id)
                .eq('status', 'approved');
            document.getElementById('count-jobs').innerText = jobCount || 0;

            loadGraph(user.id);
            loadFollowers(user.id);
        }

        async function loadGraph(mId) {
            // Hapa tunavuta data za submissions za siku 7 zilizopita kwa merchant huyu
            const { data } = await _supabase.rpc('get_merchant_stats', { m_id: mId });
            
            const ctx = document.getElementById('realChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date), // Itatoka SQL
                    datasets: [{
                        label: 'Kazi',
                        data: data.map(d => d.count),
                        borderColor: '#ff0050',
                        backgroundColor: 'rgba(255, 0, 80, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        async function updateDB() {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('profiles').update({
                full_name: document.getElementById('my-name').innerText,
                bio: document.getElementById('my-bio').innerText
            }).eq('id', user.id);
        }

        init();
    </script>
</body>
</html>
