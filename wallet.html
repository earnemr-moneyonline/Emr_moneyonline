<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Wallet | EMR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --gold: #ffc947; --card: #1e293b; --slate: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; }

        /* Merchant Identity Section */
        .merchant-header { text-align: center; padding: 30px 0; border-bottom: 1px solid #1e293b; }
        .merchant-badge { 
            background: rgba(255, 201, 71, 0.1); color: var(--gold); 
            padding: 5px 15px; border-radius: 50px; font-size: 0.65rem; 
            font-weight: 800; border: 1px solid var(--gold); display: inline-block;
            margin-bottom: 10px;
        }
        .username-display { font-size: 1.5rem; font-weight: 900; letter-spacing: -0.5px; }

        /* Wallet Section */
        .wallet-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            border-radius: 25px; padding: 30px; margin-top: 25px;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .balance-label { font-size: 0.75rem; color: var(--slate); text-transform: uppercase; letter-spacing: 1px; }
        .balance-value { font-size: 2.5rem; font-weight: 900; margin: 10px 0; color: #fff; }
        
        .topup-btn { 
            width: 100%; padding: 15px; background: var(--gold); color: #000; 
            border: none; border-radius: 12px; font-weight: 800; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Statistics Area */
        .stats-container { margin-top: 30px; }
        .section-title { font-size: 0.85rem; font-weight: 700; color: var(--gold); margin-bottom: 15px; text-transform: uppercase; }
        .chart-box { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #334155; }

        /* Quick Info Grid */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .info-item { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #1e293b; }
        .info-item span { display: block; font-size: 0.65rem; color: var(--slate); margin-bottom: 5px; }
        .info-item b { font-size: 1.1rem; }

        /* Bottom Menu */
        .settings-link { margin-top: 40px; text-align: center; border-top: 1px solid #1e293b; padding-top: 20px; }
        .settings-btn { color: var(--slate); text-decoration: none; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 8px; }

    </style>
</head>
<body>

    <div class="merchant-header">
        <div class="merchant-badge"><i class="fas fa-check-circle"></i> OFFICIAL MERCHANT</div>
        <h2 class="username-display" id="display-username">@loading...</h2>
    </div>

    <div class="wallet-card">
        <p class="balance-label">Salio la Kampeni</p>
        <h1 class="balance-value" id="real-balance">TZS 0</h1>
        <button class="topup-btn" onclick="location.href='deposit.html'">
            <i class="fas fa-wallet"></i> WEKA PESA
        </button>
    </div>

    <div class="info-grid">
        <div class="info-item">
            <span>Followers</span>
            <b id="count-followers">0</b>
        </div>
        <div class="info-item">
            <span>Kazi Zilizolipwa</span>
            <b id="count-jobs">0</b>
        </div>
    </div>

    <div class="stats-container">
        <p class="section-title">Mwenendo wa Kazi</p>
        <div class="chart-box">
            <canvas id="merchantChart"></canvas>
        </div>
    </div>

    <div class="settings-link">
        <a href="merchant_dashboard.html" class="settings-btn">
            <i class="fas fa-th-large"></i> Rudi Kwenye Dashboard
        </a>
    </div>

    <script>
        const SUPABASE_URL = 'https://bnskxnaqjmsrtzglsdug.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZ5Up105f3DIr8bcrDFqmA_jwL4vA3K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function syncMerchantWallet() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) return;

            // 1. Vuta data za akaunti toka profiles
            const { data: profile } = await _supabase
                .from('profiles')
                .select('username, balance, full_name')
                .eq('id', user.id)
                .single();

            if (profile) {
                // Tunatumia username, ikiwa haina tunatumia jina la kwanza
                document.getElementById('display-username').innerText = "@" + (profile.username || profile.full_name.split(' ')[0]).toLowerCase();
                document.getElementById('real-balance').innerText = "TZS " + profile.balance.toLocaleString();
            }

            // 2. Vuta idadi ya Followers (Real Data)
            const { count: fCount } = await _supabase.from('follows').select('*', { count: 'exact' }).eq('merchant_id', user.id);
            document.getElementById('count-followers').innerText = fCount || 0;

            // 3. Vuta idadi ya Kazi (Approved Submissions)
            const { count: jCount } = await _supabase.from('submissions')
                .select('*, jobs!inner(merchant_id)', { count: 'exact' })
                .eq('jobs.merchant_id', user.id)
                .eq('status', 'approved');
            document.getElementById('count-jobs').innerText = jCount || 0;

            loadGraph(user.id);
        }

        async function loadGraph(merchantId) {
            // Tunavuta data za siku 7 kutoka kwenye RPC uliyoi-run awali
            const { data } = await _supabase.rpc('get_merchant_stats', { m_id: merchantId });
            
            if (!data) return;

            const ctx = document.getElementById('merchantChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.stats_date),
                    datasets: [{
                        label: 'Kazi',
                        data: data.map(d => d.stats_count),
                        borderColor: '#ffc947',
                        borderWidth: 3,
                        pointBackgroundColor: '#ffc947',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(255, 201, 71, 0.05)'
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }
                    }
                }
            });
        }

        syncMerchantWallet();
    </script>
</body>
</html>
